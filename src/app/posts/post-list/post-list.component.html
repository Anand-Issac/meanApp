<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header *ngIf="postActiveStatus">
      {{ post.title }}
    </mat-expansion-panel-header>
    <p *ngIf="postActiveStatus">{{ post.content }}</p>
    <form #editForm="ngForm" *ngIf="editStatus" (submit)= "onFinishSavePost(editForm, posts.indexOf(post))" >
      <mat-form-field *ngIf="editStatus">
        <input
            matInput
            type="text"
            name="newTitle"
            id="newTitle"
            ngModel
            *ngIf="editStatus"
            required
            
           
            #newTitle="ngModel"
            
            
            minlength="1">
            
        
      </mat-form-field>
      
      <mat-form-field *ngIf="editStatus">
        <textarea
            matInput
            rows="4"
            name="newContent"
            id="newContent"
            ngModel 
            *ngIf="editStatus"
            required
            
        
            placeholder="New Content"
           
            #newContent="ngModel"
        
            ng-init = "newContent = 'HelloBob'"
            
            >
            
            </textarea>
      </mat-form-field>
      
      <button mat-button id="saveButton" *ngIf="editStatus" type="submit" class="btn btn-info btn-lg btn-round" >SAVE CHANGES</button>
      
    </form>
    <mat-action-row>
      <button mat-button color="primary" id="editButton" (click)="onEditPost()">EDIT</button>
      <button mat-button color="warn" id="deleteButton" (click)="onDeletePost(posts.indexOf(post))">DELETE</button>
      
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts added yet.</p>
